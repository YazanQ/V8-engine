input_dir: ${PROJECT_DIR}/${TARGET_NAME}/
output_dir: ${PROJECT_DIR}/${TARGET_NAME}/Resources/Generated

strings:
  inputs:
    - Resources/en.lproj
  outputs:
    - templatePath: l10n-template.stencil
      output: Strings.swift

xcassets:
  inputs:
    - Resources/Images.xcassets
    - Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift

